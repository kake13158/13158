<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ゆるキャラガチャ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .gacha-container {
        margin-top: 50px;
    }
    .item {
        display: none;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>ゆるキャラガチャ</h1>

<div class="gacha-container">
    <button onclick="spinGacha()">ガチャを引く</button>
    <div class="item" id="item1">ふっかちゃん</div>
    <div class="item" id="item2">ぐんまちゃん</div>
    <div class="item" id="item3">ちーばくん</div>
    <div class="item" id="item4">さんかくやまベェ</div>
    <div class="item" id="item5">ハネトン</div>
    <div class="item" id="item6">しわまろくん</div>
    <div class="item" id="item7">スポまる</div>
    <div class="item" id="item8">むすび丸</div>
    <div class="item" id="item9">はながたベニちゃん</div>
    <div class="item" id="item10">ももりん</div>
    <div class="item" id="item12">笹だるま</div>
    <div class="item" id="item13">アルクマ</div>
    <div class="item" id="item14">とりもっちゃん</div>
    <div class="item" id="item15">横浜みどりアップ葉っぴー</div>
    <div class="item" id="item16">ミヤリー</div>
    <div class="item" id="item17">市立探偵ペロリッチ</div>
    <div class="item" id="item18">かなりん</div>
    <div class="item" id="item19">朝倉ゆめまる</div>
    <!-- 追加のアイテムがあればここに追加 -->
</div>

<script>
function spinGacha() {
    // アイテムの数
    var itemCount = 19; // アイテムが19つの場合

    // ランダムな番号を生成
    var randomIndex = Math.floor(Math.random() * itemCount) + 1;

    // 全てのアイテムを非表示にする
    var items = document.getElementsByClassName("item");
    for (var i = 0; i < items.length; i++) {
        items[i].style.display = "none";
    }

    // ランダムに選ばれたアイテムを表示する
    var selectedItem = document.getElementById("item" + randomIndex);
    selectedItem.style.display = "block";
}
</script>

</body>
</html>
