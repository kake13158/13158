<style>
@charset "UTF-8";

/* Template & Designed by Towako. */
/* https://ninawas.me */

/* ウェブフォントの読み込み */
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans|Kaushan+Script|M+PLUS+Rounded+1c&display=swap');

/* 全体に適用する */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'M PLUS Rounded 1c', sans-serif;
}

/* 基本設定 */
body {
    background-color: #f7f7f7;
    text-align: justify;
    word-break: break-all;
    line-height: 1.7;
    letter-spacing: 0.1em;
    font-size: 13px;
    color: #000;
}

/* リンク基本設定 */
a {
    text-decoration: none;
    color: #808080;
}

/* リンクホバー */
a:hover {
    color: #fff;
}

/* ヘッダー */
header {
    margin: 10vh auto;
    width: 70%;
    max-width: 500px;
    text-align: center;
}

/* ボーダー */
header::before,
header::after {
    display: block;
    content: '';
    top: 0;
    left: 0;
    width: 100%;
    background: repeating-linear-gradient(-30deg, #fff 0, #fff 2px, #f3f3f3 5px, #f3f3f3 10px);
}

/* 上 */
header::before {
    height: 30vh;
}

/* 下 */
header::after {
    height: 10vh;
}

/* 大見出し */
header h1 {
    margin-top: 0.5em;
    background: url('画像URL') center/contain;
    background-clip: text;
    -webkit-background-clip: text;
    font-family: 'Kaushan Script', 'M PLUS Rounded 1c', sans-serif;
    font-size: 2.2em;
    color: transparent;
}

/* ナビゲーション */
header nav {
    margin: 0 auto;
}

header nav ul {
    list-style-type: none;
}

header nav ul li {
    display: inline-block;
    margin: 0 0.7em;
}

/* 補足情報 */
header aside {
    margin: 1em auto 1.5em;
    font-size: 11px;
}

/* フォント指定 */
header nav ul li a,
section h2,
section h3,
.en {
    font-family: 'Josefin Sans', 'M PLUS Rounded 1c', sans-serif;
}

/* セクション */
section {
    margin: 5em auto 3em;
    padding: 3em;
    box-shadow: 0 0 10px #f3f3f3;
    background-color: #fff;
}

/* セクションリンク */
section a {
    font-weight: bold;
    color: #a4a8d4;
}

/* セクションリンクホバー */
section a:hover {
    background-color: #a4a8d4;
}

/* セクション内見出し */
section h2,
section h3,
.link {
    font-weight: normal;
}

section h2,
section h3,
.en {
    /* 大文字にする */
    text-transform: uppercase;
}

section h2 {
    margin-bottom: 1.5em;
    font-size: 1.2em;
    color: #a4a8d4;
    text-align: center;
}

section h3 {
    margin: 1em auto;
    padding-left: 1em;
    line-height: 1.5;
    border-left: 2px solid #a4a8d4;
    font-size: 1em;
}

/* セクション内共通 */
section p {
    margin: 1em auto 1.5em;
}

section span:not(.borderright) {
    border-bottom: thin dashed #a4a8d4;
}

section mark {
    margin: 0.2em auto;
    padding: 0.1em 0.3em;
    background-color: #f3f3f3;
}

section em {
    border-bottom: thin dashed red;
}

section strong {
    font-weight: bold;
    color: red;
}

section .borderright {
    margin-right: 0.5em;
    padding-right: 0.5em;
    border-right: 5px solid #f3f3f3;
}

section .box {
    margin: 1.5em auto;
    padding: 1em;
    width: 80%;
    border: thin solid #a4a8d4;
}

/* リスト系 */
section dl,
section ul {
    margin: 0.5em auto 1em;
}

section dd {
    margin: 0 0 0.5em 2em;
    font-size: 11px;
}

section ul {
    list-style-type: none;
}

/* 横並びリスト */
.yoko li {
    display: inline-block;
    margin-right: 0.5em;
}

/* アーティクル（スクロールボックス） */
article {
    padding-right: 1em;
    height: 200px;
    overflow-y: scroll;
}

/* スクロールバー */
article::-webkit-scrollbar {
    width: 5px;
}

article::-webkit-scrollbar-track {
    border-radius: 10px;
}

article::-webkit-scrollbar-thumb {
    background-color: #a4a8d4;
    border-radius: 10px;
}

/* フッター */
footer {
    margin: 1.5em auto;
    text-align: center;
}

footer,
footer a {
    font-family: 'Kaushan Script', cursive;
}

/* 右揃え */
.right {
    text-align: right;
}

/* 枠線リンク */
.link {
    display: inline-block;
    margin: 0.2em auto;
    padding: 0.1em 0.5em;
    border: thin solid #a4a8d4;
}

/* 上に戻るボタン着地点 */
#Top {
    height: 1px;
}

/* 上に戻るボタン */
#PageTop {
    position: fixed;
    bottom: 4%;
    right: 5%;
}

/* 上に戻るボタンのフォントサイズ */
#PageTop a {
    font-size: 23px;
}

/* フォーム系 */
textarea,
input[type] {
    -webkit-appearance: none;
    padding: 0.2em 0.5em;
    background-color: #f7f7f7;
    border: none;
    border-radius: 0;
}

textarea {
    width: 200px;
    height: 100px;
}

input[type=text] {
    width: 80px;
}

input[type=submit] {
    width: auto;
}

/* 横幅768px以上で下記を読み込む */
@media screen and (min-width:768px) {

    /* フォントサイズ */
    body {
        font-size: 14px;
    }

    /* フレックスボックス */
    main {
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto;
        max-width: 700px;
    }

    /* 大見出しフォントサイズ */
    header h1 {
        font-size: 4em;
    }

    /* フレックスコンテナ横幅 */
    section {
        flex-basis: 45%;
    }

    /* 上に戻るボタンのフォントサイズ */
    #PageTop a {
        font-size: 40px;
    }
}

/* 横幅1024px以上で下記を読み込む */
@media screen and (min-width:1024px) {

    /* フォントサイズ */
    body {
        font-size: 15px;
    }

    /* フレックスボックス */
    main {
        max-width: 1000px;
    }
}

</style>
